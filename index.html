<p>Our research addresses questions at the intersection of computational neuroscience, cognitive science, and AI. As a case study, our recent work seeks to understand human visual communication. This encompasses behaviors from informal sketching to formal scientific visualization, and its applications to education, user interface design, and assistive technologies.</p>

<p>Our empirical work has explored how informal sketching in particular can open a wide window into how perception, action planning, and social cognition functionally interact in the brain, leading to a more unified understanding of how multiple neural systems are coordinated during complex, natural behaviors.</p>
