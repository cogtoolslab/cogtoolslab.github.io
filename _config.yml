site: Index

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /blog/:slug
  projects:
    output: true
    permalink: /project/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "projects"
    values:
      layout: "project"

markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  
sass:
  style: compressed

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/scholar
  - jekyll-target-blank

scholar:
  style: apa
  bibliography: bibliography.bib
  source: ./_bibliography
  use_raw_bibtex_entry: false
  sort_by: year
  order: descending
  group_by: none
  bibliography_template: bibliography 
  repository: pdf

google_analytics: UAâ€”138052071-1

target-blank:
  css_class: links  

url: "https://cogtoolslab.github.io/"

paginate: 6
paginate_path: "/blog/page:num/"
  